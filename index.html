<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte rayon</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    :root { --bg:#0b1220; --panel:#111a2b; --text:#eef2ff; --muted:#9fb0d9; --accent:#ff4d4f; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:1200px;margin:0 auto;padding:24px}
    .card{background:var(--panel);border-radius:16px;padding:18px;box-shadow:0 10px 28px rgba(0,0,0,.25)}
    h1{margin:0 0 8px;font-size:1.4rem}
    label{font-size:.9rem;color:var(--muted);display:block;margin:6px 0}
    input, button{font:inherit}
    input[type="text"], input[type="number"], input[type="color"]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #243356;background:#0c1531;color:var(--text);outline:none}
    input::placeholder{color:#6f7fb2}
    .grid{display:grid;grid-template-columns:1.1fr .9fr .7fr .7fr;gap:12px}
    @media (max-width:1000px){.grid{grid-template-columns:1fr}}
    .row{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;align-items:center}
    button{appearance:none;border:0;border-radius:14px;padding:12px 16px;background:var(--accent);color:white;font-weight:700;cursor:pointer;box-shadow:0 8px 18px rgba(255,77,79,.35)}
    button.secondary{background:#2a375a;box-shadow:none;font-weight:600}
    .mapwrap{margin-top:14px;border-radius:14px;overflow:hidden;border:1px solid #203058}
    #map{height:560px;width:100%}
    .small{font-size:.85rem;color:#9db0e2}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .footer{margin-top:8px;color:#7f93ca;font-size:.8rem}
    .poi-grid{display:grid;grid-template-columns:1.2fr .5fr .7fr .9fr;gap:10px;margin:10px 0}
    @media (max-width:900px){.poi-grid{grid-template-columns:1fr 1fr}}
    #poiList{margin-top:6px;display:flex;flex-direction:column;gap:6px}
    .poi-item{display:flex;align-items:center;gap:8px;background:#0c1531;border:1px solid #233355;border-radius:10px;padding:6px 10px}
    .poi-item button{padding:6px 10px}
    .dot{width:10px;height:10px;border-radius:999px;display:inline-block;border:1px solid #000}
    /* pastille rouge draggable */
    .pin{width:14px;height:14px;border-radius:999px;background:#ff3b30;border:2px solid #ffffff;box-shadow:0 0 0 2px #ff3b30}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#1b2743;border:1px solid #2e3b63;color:#a6b5e5;font-size:.75rem}
    /* Basemap toggle control */
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#1b2743;border:1px solid #2e3b63;color:#a6b5e5;font-size:.75rem}
    /* Basemap toggle (hors de la carte) */
    .basetoggle{display:inline-block;background:#1b2743;border:1px solid #2e3b63;border-radius:12px;padding:8px 12px;color:#c7d3ff}
    .basetoggle .switch{display:flex;align-items:center;gap:10px;user-select:none}
    .basetoggle .lbl{font-size:.9rem}
    .basetoggle input{display:none}
    .basetoggle .track{width:52px;height:26px;background:#2a375a;border-radius:999px;position:relative;border:1px solid #3b4a75}
    .basetoggle .thumb{position:absolute;top:2px;left:2px;width:22px;height:22px;border-radius:50%;background:#ff4d4f;transition:left .2s ease}
    .basetoggle input:checked + .track .thumb{left:28px}
    .basetoggle .track:after{content:'';position:absolute;inset:0;border-radius:999px;box-shadow:inset 0 0 0 2px rgba(0,0,0,.15)}
    /* --- Export modal + cropper --- */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:1000}
    .modal{background:var(--panel);border:1px solid #203058;border-radius:14px;max-width:940px;width:95vw;max-height:92vh;display:flex;flex-direction:column}
    .modal header{padding:12px 16px;border-bottom:1px solid #203058;display:flex;align-items:center;justify-content:space-between}
    .modal header h3{margin:0;font-size:1.05rem}
    .modal .content{display:grid;grid-template-columns:1.1fr .9fr;gap:14px;padding:14px;overflow:auto}
    @media (max-width:900px){.modal .content{grid-template-columns:1fr}}
    .modal .previewWrap{background:#0c1531;border:1px solid #233355;border-radius:10px;position:relative;overflow:auto;padding:8px}
    .modal .previewWrap canvas{max-width:100%;height:auto;display:block}
    .cropbox{position:absolute;border:2px dashed #ff4d4f;box-shadow:0 0 0 9999px rgba(0,0,0,.35);touch-action:none}
    .handle{position:absolute;width:16px;height:16px;background:#ff4d4f;border:2px solid #fff;border-radius:4px}
    .handle.nw{left:-10px;top:-10px}.handle.ne{right:-10px;top:-10px}.handle.sw{left:-10px;bottom:-10px}.handle.se{right:-10px;bottom:-10px}
    .modal .form label{display:block;margin:8px 0 4px;color:var(--muted)}
    .modal .form select,.modal .form input[type="number"]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #243356;background:#0c1531;color:var(--text)}
    .modal footer{padding:12px 16px;border-top:1px solid #203058;display:flex;gap:10px;justify-content:flex-end}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Carte rayon</h1>

      <!-- Barre de session collaborative -->
      <div class="row">
        <div style="flex:1;min-width:220px">
          <label for="room">Code de session (ex: MASC-42)</label>
          <input id="room" type="text" placeholder="Entrez un code partagÃ©"/>
        </div>
        <button id="join">CrÃ©er / Rejoindre</button>
        <button id="share" class="secondary" title="Copier un lien de partage">Partager</button>
        <button id="reset" class="secondary" title="RÃ©initialiser la page (quitter la session et tout effacer localement)">RÃ©initialiser</button>
        <span id="roomInfo" class="badge">Hors session</span>
      </div>

      <!-- ContrÃ´les d'adresse/rayon -->
      <div class="grid" style="margin-top:10px">
        <div>
          <label for="addr">Adresse</label>
          <input id="addr" type="text" placeholder="ex. 822 Rue Brien, Mascouche, QC" />
        </div>
        <div>
          <label for="radius">Rayon (mÃ¨tres)</label>
          <input id="radius" type="number" value="300" min="50" max="2000" step="10" />
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="search">Rechercher et tracer</button>
        </div>
        <div>
          <label>&nbsp;</label>
          <button id="export" class="secondary" title="Exporter la vue de carte en PNG">Exporter en PNG</button>
        </div>
      </div>

      <!-- POI -->
      <h2 class="small" style="margin-top:12px;">Points dâ€™intÃ©rÃªt</h2>
      <div class="poi-grid">
        <input id="poiName" type="text" placeholder="Nom du point (optionnel)" />
        <input id="poiColor" type="color" value="#ff3b30" style="width:52px;height:36px;padding:0;border-radius:8px;border:1px solid #243356;background:#0c1531;appearance:none;" />
        <button id="addPoiOnce" class="secondary" title="Ajouter un point en cliquant sur la carte">Ajouter</button>
        <span id="poiHint" class="small" style="color:#9fb0d9"></span>
      </div>
      <div id="poiList" class="small"></div>

      <!-- Couleur -->
      <div class="row" id="drawColorRow" style="margin-top:6px;align-items:center">
        <label for="drawColor" class="small" style="margin-right:8px;">Couleur</label>
        <input id="drawColor" type="color" value="#ffd43b" style="width:52px;height:36px;padding:0;border-radius:8px;border:1px solid #243356;background:#0c1531;" />
      </div>

      <!-- Basemap switch au-dessus de la carte -->
      <div class="row" style="justify-content:flex-end;margin-top:10px;margin-bottom:6px">
        <div class="basetoggle" id="baseToggleBox">
          <label class="switch" style="cursor:pointer">
            <span class="lbl">Clair</span>
            <input id="baseToggle" type="checkbox" aria-label="Basemap satellite">
            <span class="track"><span class="thumb"></span></span>
            <span class="lbl">Satellite</span>
          </label>
        </div>
      </div>

      <!-- Carte -->
      <div class="mapwrap"><div id="map"></div></div>
      <div class="footer small">Carte Â© <a class="mono" href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OpenStreetMap</a>. Tuiles: <span class="mono">tile.openstreetmap.org</span>. Merci de garder lâ€™attribution visible.</div>
      <div class="small" id="status"></div>

      <!-- MODAL EXPORT -->
      <div class="modal-backdrop" id="exportModalBackdrop" role="dialog" aria-modal="true" aria-labelledby="exportTitle">
        <div class="modal" id="exportModal">
          <header>
            <h3 id="exportTitle">Exporter en PNG</h3>
            <button id="closeExport" class="secondary">Fermer</button>
          </header>
          <div class="content">
            <div class="previewWrap">
              <canvas id="exportPreview"></canvas>
              <div id="cropBox" class="cropbox" style="display:none">
                <div class="handle nw"></div><div class="handle ne"></div>
                <div class="handle sw"></div><div class="handle se"></div>
              </div>
            </div>
            <div class="form">
              <label for="paper">Format papier</label>
              <select id="paper">
                <option value="letter">Lettre (8.5Ã—11 in)</option>
                <option value="legal">LÃ©gal (8.5Ã—14 in)</option>
                <option value="a4">A4 (210Ã—297 mm)</option>
              </select>
              <label for="orient">Orientation</label>
              <select id="orient">
                <option value="landscape">Paysage</option>
                <option value="portrait">Portrait</option>
              </select>
              <label for="dpi">RÃ©solution (DPI)</label>
              <select id="dpi">
                <option value="150">150</option>
                <option value="300" selected>300</option>
                <option value="600">600</option>
              </select>
              <label for="mode">Mode</label>
              <select id="mode">
                <option value="color">Couleur</option>
                <option value="bw">Noir et blanc</option>
              </select>
              <label for="marg">Marge (pouces)</label>
              <select id="marg">
                <option value="0.25">0.25</option>
                <option value="0.5" selected>0.5</option>
                <option value="1">1</option>
              </select>
              <div class="small" style="margin-top:8px">Astuce: ajuste le cadre rouge pour recadrer lâ€™image avant lâ€™export.</div>
            </div>
          </div>
          <footer>
            <button id="resetCrop" class="secondary">RÃ©initialiser le cadrage</button>
            <button id="downloadPNG">TÃ©lÃ©charger</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <!-- Export helper -->
  <script src="https://unpkg.com/leaflet-image@latest/leaflet-image.js"></script>
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
  (function(){
    // ====== UI refs ======
    const addrEl = document.getElementById('addr');
    const radiusEl = document.getElementById('radius');
    const searchBtn = document.getElementById('search');
    const exportBtn = document.getElementById('export');
    const resetBtn = document.getElementById('reset');
    const statusEl = document.getElementById('status');

    const poiNameEl = document.getElementById('poiName');
    const poiColorEl = document.getElementById('poiColor');
    const addPoiOnceBtn = document.getElementById('addPoiOnce');
    const poiHintEl = document.getElementById('poiHint');
    const poiListEl = document.getElementById('poiList');
    const drawColorEl = document.getElementById('drawColor');

    const roomEl = document.getElementById('room');
    const joinBtn = document.getElementById('join');
    const roomInfo = document.getElementById('roomInfo');

    function setStatus(t){ statusEl.textContent = t || ''; }

    // ====== Map init ======
    const map = L.map('map', { preferCanvas: true });
    // === Basemaps (clair / sombre / satellite) ===
    const osmLight = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      crossOrigin: true,
      attribution: '&copy; OpenStreetMap contributors'
    });

    const esriDark = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      crossOrigin: true,
      attribution: 'Tiles &copy; Esri â€” Esri, HERE, Garmin, FAO, NOAA, USGS, Â© OpenStreetMap contributors, and the GIS user community'
    });

    const esriLightGray = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      crossOrigin: true,
      attribution: 'Tiles &copy; Esri â€” Esri, HERE, Garmin, FAO, NOAA, USGS, Â© OpenStreetMap contributors, and the GIS user community'
    });

    const esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      crossOrigin: true,
      attribution: 'Imagery &copy; Esri, Maxar, Earthstar Geographics, and the GIS user community'
    });

    let currentBase = null;
    function setBase(layer){ if(currentBase){ map.removeLayer(currentBase); } layer.addTo(map); currentBase = layer; }

    // par dÃ©faut: clair (OSM)
    setBase(osmLight);

    // Basemap toggle (switch Clair/Satellite) â€” placÃ© AU-DESSUS de la carte
    (function(){
      const cb = document.getElementById('baseToggle');
      if(!cb) return;
      cb.checked = (currentBase === esriImagery);
      cb.addEventListener('change', ()=>{ if(cb.checked) setBase(esriImagery); else setBase(osmLight); });
    })();

    // Mascouche par dÃ©faut
    map.setView([45.749, -73.601], 13);

    const poiLayer = L.layerGroup().addTo(map);
    const drawLayer = new L.FeatureGroup().addTo(map);

    // === Toolbar par dÃ©faut Leaflet.draw (ligne, polygone, rectangle) + Ã©dition/suppression
    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawLayer, remove: true },
      draw: {
        polyline:  { shapeOptions: { color: '#ffd43b', weight: 6, opacity: 0.9 } },
        polygon:   { shapeOptions: { color: '#ffd43b', weight: 2, fillColor:'#ffd43b', fillOpacity: 0.3 } },
        rectangle: { shapeOptions: { color: '#ffd43b', weight: 2, fillColor:'#ffd43b', fillOpacity: 0.3 } },
        circle: false, circlemarker: false, marker: false
      }
    });
    map.addControl(drawControl);

    // ====== ContrÃ´le Mesure (mÃ¨tres) ======
    let measuringActive = false;
    let measureDrawer = null;
    let measureBtn = null;

    function distMeters(a,b){
      const R=6371000; const toRad=x=>x*Math.PI/180;
      const dLat=toRad(b.lat-a.lat), dLng=toRad(b.lng-a.lng);
      const s1=Math.sin(dLat/2), s2=Math.sin(dLng/2);
      const va=s1*s1 + Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*s2*s2;
      return 2*R*Math.atan2(Math.sqrt(va), Math.sqrt(1-va));
    }
    function polylineLength(latlngs){
      if(!Array.isArray(latlngs)) return 0;
      let m=0; for(let i=1;i<latlngs.length;i++){ m+=distMeters(latlngs[i-1], latlngs[i]); }
      return m;
    }

    const MeasureControl = L.Control.extend({
      onAdd: function(map){
        const container = L.DomUtil.create('div','leaflet-bar');
        const a = L.DomUtil.create('a','',container);
        a.href = '#'; a.title = 'Mesurer (m)'; a.innerHTML = 'ðŸ“';
        L.DomEvent.on(a,'click',(ev)=>{
          L.DomEvent.stop(ev);
          if(!measureDrawer){
            measureDrawer = new L.Draw.Polyline(map, {
              showLength: true, metric: true,
              shapeOptions: { color:'#ffffff', weight:3, dashArray:'6,4', opacity:1 }
            });
          }
          measuringActive = true;
          a.classList.add('active');
          measureBtn = a;
          // dÃ©sarmer ajout POI si actif
          if (typeof addPoiArmed !== 'undefined' && addPoiArmed){
            addPoiArmed = false;
            const hint = document.getElementById('poiHint');
            if(hint) hint.textContent='';
            const addBtn = document.getElementById('addPoiOnce');
            if(addBtn){ addBtn.textContent='Ajouter'; addBtn.disabled=false; }
          }
          setStatus('Mesure active : cliquez pour tracer, double-cliquez pour terminer, Ã‰chap pour annuler.');
          measureDrawer.enable();
        });
        return container;
      }
    });
    map.addControl(new MeasureControl({ position: 'topleft' }));

    // Appliquer la couleur courante aux outils de dessin
    function applyDrawColor(){
      const c = (drawColorEl && drawColorEl.value) || '#ffd43b';
      drawControl.setDrawingOptions({
        polyline:  { shapeOptions: { color: c, weight: 6, opacity: 0.9 } },
        polygon:   { shapeOptions: { color: c, weight: 2, fillColor: c, fillOpacity: 0.3 } },
        rectangle: { shapeOptions: { color: c, weight: 2, fillColor: c, fillOpacity: 0.3 } }
      });
    }

    // ====== (pas d'Undo/Redo) ======
    let history = []; let histIdx = -1; // gardÃ©s pour compat
    function snapshotDrawings(){}
    function updateUndoRedoButtons(){}

    let addPoiArmed = false; if(poiHintEl) poiHintEl.textContent=''; if(addPoiOnceBtn){ addPoiOnceBtn.textContent='Ajouter'; addPoiOnceBtn.disabled=false; }

    let centerMarker = null; // centre
    let circle = null;       // cercle
    let pois = [];

    // ====== Firebase init ======
    const firebaseConfig = {
      apiKey: "AIzaSyA_BFJ14tQMhgNVcyTyi4tU02wBl8yBovU",
      authDomain: "carte-perimetre.firebaseapp.com",
      databaseURL: "https://carte-perimetre-default-rtdb.firebaseio.com",
      projectId: "carte-perimetre",
      storageBucket: "carte-perimetre.firebasestorage.app",
      messagingSenderId: "1018235415713",
      appId: "1:1018235415713:web:52a1fb416e121617fcd4e0",
      measurementId: "G-0YVPM0KFXB"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Auth anonyme + couleur par utilisateur
    const myColor = (()=>{
      const palette = ['#ffd43b','#4dabf7','#69db7c','#ff8787','#b197fc','#f783ac','#74c0fc','#63e6be'];
      return palette[Math.floor(Math.random()*palette.length)];
    })();
    let myUid = null;
    auth.signInAnonymously().catch(console.error);
    auth.onAuthStateChanged(u=>{ myUid = u ? u.uid : null; });

    // DÃ©finir la couleur par dÃ©faut du sÃ©lecteur sur la couleur d'utilisateur
    if (drawColorEl) { drawColorEl.value = myColor; }

    // ====== Collaboration by room code ======
    let roomRef = null;           // /rooms/{code}
    let syncing = false;          // avoid feedback loops

    // PrÃ©sence temps rÃ©el
    function setupPresence(code){
      const presenceRoot = db.ref('rooms/'+code+'/presence');
      presenceRoot.on('value', snap =>{
        const n = snap.exists() ? Object.keys(snap.val()).length : 0;
        roomInfo.textContent = 'Session: '+code+' â€” '+n+' en ligne';
      });
      function setSelfPresence(){
        if(!myUid) return;
        const selfRef = presenceRoot.child(myUid);
        selfRef.set({ since: firebase.database.ServerValue.TIMESTAMP, color: myColor });
        selfRef.onDisconnect().remove();
      }
      if(myUid){
        setSelfPresence();
      } else {
        const unsub = auth.onAuthStateChanged(u=>{
          myUid = u ? u.uid : null;
          if(myUid){ setSelfPresence(); if(typeof unsub==='function') unsub(); }
        });
      }
    }

    function exportDrawingsGeoJSON(){
      const fc = { type:'FeatureCollection', features: [] };
      drawLayer.eachLayer(l =>{
        let gj = (l.toGeoJSON && l.toGeoJSON()) || null;
        if(!gj) return;
        if(!gj.properties) gj.properties = {};
        gj.properties.color = (l.options && (l.options.color || l.options.fillColor)) || '#ffd43b';
        if(myUid) gj.properties.author = myUid;
        fc.features.push(gj);
      });
      return fc;
    }
    function currentState(){
      return {
        center: centerMarker ? centerMarker.getLatLng() : map.getCenter(),
        radius: Math.max(50, parseInt(radiusEl.value,10) || 300),
        pois: pois,
        drawings: exportDrawingsGeoJSON()
      };
    }

    function applyState(s){
      syncing = true;
      try{
        if(!s) return;
        const R = Math.max(50, parseInt(s.radius, 10) || 300);
        const C = s.center || map.getCenter();

        if(centerMarker){ map.removeLayer(centerMarker); }
        if(circle){ map.removeLayer(circle); }
        centerMarker = L.marker([C.lat, C.lng], {
          draggable: true,
          icon: L.divIcon({ className: '', html: '<div class="pin"></div>', iconSize: [16,16], iconAnchor: [8,8] })
        }).addTo(map);
        circle = L.circle([C.lat, C.lng], {
          radius: R, color: '#ff3b30', weight:3, fillColor:'#ff3b30', fillOpacity:.25, renderer: L.canvas()
        }).addTo(map);
        centerMarker.on('drag', ()=>{ circle.setLatLng(centerMarker.getLatLng()); });
        centerMarker.on('dragend', ()=>{ circle.setLatLng(centerMarker.getLatLng()); pushState(); });
        radiusEl.value = R;

        pois = Array.isArray(s.pois) ? s.pois : [];
        rebuildPoiLayers();
        renderPoiList();

        drawLayer.clearLayers();
        if(s.drawings){
          L.geoJSON(s.drawings, {
            style: f => ({ color: f.properties?.color || '#ffd43b', weight: 6, opacity: 0.9, fillOpacity: 0.0 })
          }).eachLayer(l => drawLayer.addLayer(l));
          history = [s.drawings];
          histIdx = 0;
          updateUndoRedoButtons();
        }
      } finally {
        syncing = false;
      }
    }

    function pushState(){
      if(!roomRef || syncing) return;
      const s = currentState();
      roomRef.child('state').set(s);
    }

    function joinRoom(code){

    // ====== Geocode (priorise Mascouche) ======
    async function geocode(q){
      const lang = (navigator.language || 'fr-CA');
      const base = new URL('https://nominatim.openstreetmap.org/search');
      base.searchParams.set('format','jsonv2'); base.searchParams.set('limit','1'); base.searchParams.set('accept-language', lang);
      const VB_LEFT=-73.72, VB_TOP=45.82, VB_RIGHT=-73.48, VB_BOTTOM=45.67; // Mascouche
      async function fetchOnce(u){ const r=await fetch(u.toString(),{headers:{'Accept':'application/json'}}); if(!r.ok) return null; const j=await r.json(); return (Array.isArray(j)&&j.length>0)?j[0]:null; }
      {
        const u=new URL(base); u.searchParams.set('q', q); u.searchParams.set('countrycodes','ca'); u.searchParams.set('viewbox', `${VB_LEFT},${VB_TOP},${VB_RIGHT},${VB_BOTTOM}`); u.searchParams.set('bounded','1');
        const hit=await fetchOnce(u); if(hit) return { lat:+hit.lat, lon:+hit.lon, display:hit.display_name };
      }
      {
        const u=new URL(base); u.searchParams.set('q', `${q}, Mascouche, QC`); u.searchParams.set('countrycodes','ca');
        const hit=await fetchOnce(u); if(hit) return { lat:+hit.lat, lon:+hit.lon, display:hit.display_name };
      }
      {
        const u=new URL(base); u.searchParams.set('q', q); u.searchParams.set('countrycodes','ca');
        const hit=await fetchOnce(u); if(hit) return { lat:+hit.lat, lon:+hit.lon, display:hit.display_name };
      }
      {
        const u=new URL(base); u.searchParams.set('q', q);
        const hit=await fetchOnce(u); if(hit) return { lat:+hit.lat, lon:+hit.lon, display:hit.display_name };
      }
      throw new Error('Adresse introuvable');
    }

    // ====== Circle & center ======
    function draw(lat, lon, radius, draggable = true){
      if (centerMarker) { map.removeLayer(centerMarker); }
      if (circle) { map.removeLayer(circle); }
      const icon = L.divIcon({ className: '', html: '<div class="pin"></div>', iconSize: [16,16], iconAnchor: [8,8] });
      centerMarker = L.marker([lat, lon], { draggable: !!draggable, icon });
      circle = L.circle([lat, lon], { radius: radius, color:'#ff3b30', weight:3, fillColor:'#ff3b30', fillOpacity:.25, renderer:L.canvas() });
      centerMarker.addTo(map); circle.addTo(map);
      if (draggable){
        centerMarker.on('drag', ()=>{ circle.setLatLng(centerMarker.getLatLng()); });
        centerMarker.on('dragend', ()=>{ circle.setLatLng(centerMarker.getLatLng()); pushState(); });
      }
      map.fitBounds(circle.getBounds(), { padding: [30,30] });
    }

    function canCreateCircleNow(){
      return !addrEl.value.trim() && !circle;
    }

    // ====== POIs ======
    function renderPoiList(){ if(!poiListEl) return; poiListEl.innerHTML = pois.map((p,i)=>`<div class="poi-item"><span class="dot" style="background:${p.color}"></span>${p.name||('Point '+(i+1))}<span style="flex:1"></span><button class="del" data-i="${i}">Supprimer</button></div>`).join(''); }
    function rebuildPoiLayers(){ poiLayer.clearLayers(); pois.forEach(p=>{ const cm=L.circleMarker([p.lat,p.lon],{radius:6,color:p.color,weight:2,fillColor:p.color,fillOpacity:1,renderer:L.canvas()}).addTo(poiLayer); if(p.name){ cm.bindTooltip(p.name,{permanent:true,direction:'right',offset:[10,0]}); } }); }
    function addPoi(lat, lon, name, color){ pois.push({lat, lon, name: name||'', color: color||'#ff3b30'}); rebuildPoiLayers(); renderPoiList(); pushState(); }

    // ====== POI deletion handlers ======
    // Suppression depuis la liste (robuste)
    if (poiListEl) {
      poiListEl.addEventListener('click', (e)=>{
        const btn = e.target.closest('button.del');

    // Suppression via clic droit directement sur le POI sur la carte
    function matchesPoi(ll, p){ return Math.abs(ll.lat - p.lat) < 1e-8 && Math.abs(ll.lng - p.lon) < 1e-8; }
    poiLayer.on('contextmenu', (e)=>{
      if(!e.layer || !e.layer.getLatLng) return;

      const idx = pois.findIndex(p => matchesPoi(ll, p));
      if(idx >= 0){ pois.splice(idx,1); rebuildPoiLayers(); renderPoiList(); pushState(); }

    // ====== Search/run ======
    async function run(){
      const q = addrEl.value.trim();
      const radius = Math.max(50, parseInt(radiusEl.value, 10) || 300);
      if(!q){ addrEl.focus(); return; }
      setStatus('GÃ©ocodageâ€¦'); searchBtn.disabled = true;

        const p = await geocode(q); setStatus('TrouvÃ© : ' + p.display);

    // ====== Export PNG (Lettre paysage 300 DPI) ======
    // Capture la carte (avec dessins/POI/cercle) vers un canvas mÃ©moire
    async function captureMapCanvas(){
      return new Promise((resolve, reject)=>{
        setStatus('PrÃ©paration de lâ€™exportâ€¦');
        if (typeof window.leafletImage !== 'function') return reject(new Error('Module dâ€™export non chargÃ©'));
        const hadCenter = !!(centerMarker && map.hasLayer(centerMarker));
        const centerBackup = (hadCenter && centerMarker.getLatLng()) ? centerMarker.getLatLng() : null;
        if (hadCenter) { map.removeLayer(centerMarker); }
        const prevBase = currentBase; if(prevBase && prevBase !== osmLight) setBase(osmLight);
        window.leafletImage(map, (err, baseCanvas)=>{
          if(prevBase && prevBase !== osmLight) setBase(prevBase);
          if (hadCenter && centerBackup) { centerMarker.setLatLng(centerBackup); centerMarker.addTo(map); }
          if(err) return reject(err);
          try{
            const canvas = document.createElement('canvas');
            canvas.width = baseCanvas.width; canvas.height = baseCanvas.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(baseCanvas,0,0);

            // Dessiner les couches vectorielles (drawings)
            (function renderDrawings(){
              function pathFromLatLngs(latlngs, close){
                if(!Array.isArray(latlngs) || latlngs.length===0) return;
                const first = map.latLngToContainerPoint(latlngs[0]);
                ctx.beginPath(); ctx.moveTo(first.x, first.y);
                for(let i=1;i<latlngs.length;i++){ const p=map.latLngToContainerPoint(latlngs[i]); ctx.lineTo(p.x, p.y); }
                if(close) ctx.closePath();
              }
              drawLayer.eachLayer(l=>{
                const opt = l.options||{}; const color = opt.color || opt.fillColor || '#ffd43b'; const weight = Math.max(1, opt.weight||2);
                if(l instanceof L.Polyline && !(l instanceof L.Polygon)){
                  const latlngs = l.getLatLngs();
                  const parts = Array.isArray(latlngs[0]) ? latlngs : [latlngs];
                  parts.forEach(seg=>{ pathFromLatLngs(seg,false); ctx.lineWidth=weight; ctx.strokeStyle=color; ctx.globalAlpha=opt.opacity ?? 1; ctx.stroke(); ctx.globalAlpha=1; });
                } else if(l instanceof L.Polygon){
                  const rings = l.getLatLngs();
                  rings.forEach(ring=>{ const poly = Array.isArray(ring[0]) ? ring : [ring]; poly.forEach(r=>{ pathFromLatLngs(r,true); if(opt.fill!==false){ ctx.fillStyle=(opt.fillColor||color); ctx.globalAlpha=opt.fillOpacity ?? .3; ctx.fill(); ctx.globalAlpha=1;} ctx.lineWidth=weight; ctx.strokeStyle=color; ctx.globalAlpha=opt.opacity ?? 1; ctx.stroke(); ctx.globalAlpha=1; }); });
                }
              });
            })();

            // Cercle rayon
            const centerLL = circle?.getLatLng?.() || map.getCenter();
            const radiusMeters = Math.max(50, parseInt(radiusEl.value,10) || 300);
            const R = 6378137; const toRad=d=>d*Math.PI/180; const toDeg=r=>r*180/Math.PI;
            function destPoint(lat,lng,dist,bearing){ const Î´=dist/R, Î¸=toRad(bearing), Ï†1=toRad(lat), Î»1=toRad(lng); const sinÏ†1=Math.sin(Ï†1), cosÏ†1=Math.cos(Ï†1), sinÎ´=Math.sin(Î´), cosÎ´=Math.cos(Î´); const sinÏ†2=sinÏ†1*cosÎ´ + cosÏ†1*sinÎ´*Math.cos(Î¸); const Ï†2=Math.asin(sinÏ†2); const y=Math.sin(Î¸)*sinÎ´*cosÏ†1; const x=cosÎ´ - sinÏ†1*sinÏ†2; const Î»2=Î»1+Math.atan2(y,x); return {lat:toDeg(Ï†2), lng:((toDeg(Î»2)+540)%360)-180}; }
            const centerPt = map.latLngToContainerPoint(centerLL);
            const eastLL = destPoint(centerLL.lat, centerLL.lng, radiusMeters, 90);
            const eastPt = map.latLngToContainerPoint(eastLL);
            const pixelRadius = Math.hypot(eastPt.x-centerPt.x, eastPt.y-centerPt.y);
            ctx.save(); ctx.beginPath(); ctx.arc(centerPt.x, centerPt.y, pixelRadius, 0, Math.PI*2); ctx.fillStyle='rgba(255,59,48,0.25)'; ctx.fill(); ctx.lineWidth=3; ctx.strokeStyle='#ff3b30'; ctx.stroke(); ctx.restore();
            // Center dot
            ctx.save(); ctx.beginPath(); ctx.arc(centerPt.x, centerPt.y, 4, 0, Math.PI*2); ctx.fillStyle='#ff3b30'; ctx.fill(); ctx.restore();
            // POIs
            if (Array.isArray(pois)){
              pois.forEach(p=>{ const pt=map.latLngToContainerPoint([p.lat,p.lon]); ctx.beginPath(); ctx.arc(pt.x,pt.y,6,0,Math.PI*2); ctx.fillStyle=p.color||'#ff3b30'; ctx.fill(); ctx.lineWidth=2; ctx.strokeStyle='#000'; ctx.stroke(); if(p.name){ ctx.font='16px sans-serif'; ctx.textBaseline='middle'; ctx.lineWidth='3'; ctx.strokeStyle='rgba(255,255,255,0.95)'; ctx.strokeText(p.name, pt.x+10, pt.y); ctx.fillStyle='#111'; ctx.fillText(p.name, pt.x+10, pt.y); } });
            }
            resolve(canvas);
          }catch(e){ reject(e); }
        });
      });
    }

    // Ouvre le modal et permet le recadrage + options
    async function openExportDialog(){
      try{
        exportBtn.disabled = true; setStatus('GÃ©nÃ©ration du previewâ€¦');
        const baseCanvas = await captureMapCanvas();
        const modalBg = document.getElementById('exportModalBackdrop');
        const preview = document.getElementById('exportPreview');
        const cropBox = document.getElementById('cropBox');
        const closeBtn = document.getElementById('closeExport');
        const resetCropBtn = document.getElementById('resetCrop');
        const dlBtn = document.getElementById('downloadPNG');
        // Afficher
        preview.width = baseCanvas.width; preview.height = baseCanvas.height;
        const pctx = preview.getContext('2d'); pctx.drawImage(baseCanvas,0,0);
        modalBg.style.display='flex'; setStatus('');
        // Init crop (80% centrÃ©)
        const pad = Math.round(Math.min(preview.width, preview.height)*0.1);
        let crop = { x: pad, y: pad, w: preview.width-2*pad, h: preview.height-2*pad };
        const box = cropBox; box.style.display='block';
        function placeBox(){ box.style.left=crop.x+'px'; box.style.top=crop.y+'px'; box.style.width=crop.w+'px'; box.style.height=crop.h+'px'; }
        placeBox();
        // Drag/resize (mouse + touch)
        let mode=null, startX=0, startY=0, startCrop=null;
        function pt(ev){ if(ev.touches&&ev.touches[0]) return {x:ev.touches[0].clientX,y:ev.touches[0].clientY}; return {x:ev.clientX,y:ev.clientY}; }
        function onDown(ev){ ev.preventDefault(); const t=ev.target; const r=preview.getBoundingClientRect(); const p=pt(ev); startX=p.x; startY=p.y; startCrop={...crop}; if(t.classList.contains('handle')){ if(t.classList.contains('nw')) mode='nw'; else if(t.classList.contains('ne')) mode='ne'; else if(t.classList.contains('sw')) mode='sw'; else mode='se'; } else { mode='mv'; } document.addEventListener('mousemove',onMove,{passive:false}); document.addEventListener('touchmove',onMove,{passive:false}); document.addEventListener('mouseup',onUp); document.addEventListener('touchend',onUp); }
        function clamp(v,min,max){ return Math.max(min, Math.min(max,v)); }
        function onMove(ev){ ev.preventDefault(); const p=pt(ev); const dx=p.x-startX, dy=p.y-startY; const r=preview.getBoundingClientRect(); const scaleX=preview.width/r.width, scaleY=preview.height/r.height; const sdx=dx*scaleX, sdy=dy*scaleY; let nx=startCrop.x, ny=startCrop.y, nw=startCrop.w, nh=startCrop.h; if(mode==='mv'){ nx+=sdx; ny+=sdy; } else if(mode==='nw'){ nx+=sdx; ny+=sdy; nw-=sdx; nh-=sdy; } else if(mode==='ne'){ ny+=sdy; nw+=sdx; nh-=sdy; } else if(mode==='sw'){ nx+=sdx; nw-=sdx; nh+=sdy; } else if(mode==='se'){ nw+=sdx; nh+=sdy; } nw=Math.max(20,nw); nh=Math.max(20,nh); nx=clamp(nx,0,preview.width-nw); ny=clamp(ny,0,preview.height-nh); crop={x:nx,y:ny,w:nw,h:nh}; placeBox(); }
        function onUp(){ document.removeEventListener('mousemove',onMove); document.removeEventListener('touchmove',onMove); document.removeEventListener('mouseup',onUp); document.removeEventListener('touchend',onUp); mode=null; }
        box.addEventListener('mousedown',onDown); box.addEventListener('touchstart',onDown,{passive:false});
        // reset crop
        resetCropBtn.onclick = ()=>{ crop={ x: pad, y: pad, w: preview.width-2*pad, h: preview.height-2*pad }; placeBox(); };
        // fermer
        function close(){ modalBg.style.display='none'; box.style.display='none'; exportBtn.disabled=false; }
        closeBtn.onclick = close; modalBg.addEventListener('click', (e)=>{ if(e.target===modalBg) close(); });
        // tÃ©lÃ©charger
        dlBtn.onclick = ()=>{
          const paperSel = document.getElementById('paper').value;
          const orient = document.getElementById('orient').value;
          const dpi = parseInt(document.getElementById('dpi').value,10)||300;
          const mode = document.getElementById('mode').value;
          const marginIn = parseFloat(document.getElementById('marg').value)||0.5;
          const sizes = { letter:[8.5,11], legal:[8.5,14], a4:[8.2677,11.6929] };
          let [wIn,hIn] = sizes[paperSel]||sizes.letter;
          if(orient==='portrait' && wIn>hIn){ [wIn,hIn]=[hIn,wIn]; }
          if(orient==='landscape' && wIn<hIn){ [wIn,hIn]=[hIn,wIn]; }
          const PAGE_W=Math.round(wIn*dpi), PAGE_H=Math.round(hIn*dpi), M=Math.round(marginIn*dpi);
          const INNER_W=PAGE_W-2*M, INNER_H=PAGE_H-2*M;
          // crop du canvas source
          const src=preview; const out=document.createElement('canvas'); out.width=PAGE_W; out.height=PAGE_H; const ctx=out.getContext('2d'); ctx.fillStyle='#fff'; ctx.fillRect(0,0,PAGE_W,PAGE_H);
          const scaleW=INNER_W/crop.w, scaleH=INNER_H/crop.h; const scale=Math.min(scaleW, scaleH);
          const dw=Math.round(crop.w*scale), dh=Math.round(crop.h*scale), dx=Math.round((PAGE_W-dw)/2), dy=Math.round((PAGE_H-dh)/2);
          ctx.imageSmoothingQuality='high'; ctx.drawImage(src, crop.x, crop.y, crop.w, crop.h, dx, dy, dw, dh);
          // NB: conversion N&B si demandÃ©
          if(mode==='bw'){
            const img=ctx.getImageData(0,0,PAGE_W,PAGE_H); const d=img.data; for(let i=0;i<d.length;i+=4){ const y=0.2126*d[i]+0.7152*d[i+1]+0.0722*d[i+2]; d[i]=d[i+1]=d[i+2]=y; } ctx.putImageData(img,0,0);
          }
          out.toBlob(function(blob){ const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.download=`map-${paperSel}-${orient}-${dpi}dpi.png`; a.href=url; document.body.appendChild(a); a.click(); document.body.removeChild(a); setTimeout(()=>URL.revokeObjectURL(url),800); }, 'image/png');
        };
      } catch(e){ setStatus('Erreur export: '+e.message); exportBtn.disabled=false; }
    }

    // ====== Draw events sync ======
    map.on(L.Draw.Event.CREATED, function (e) {
      // Si on Ã©tait en mode mesure, style et label de distance
      if (measuringActive && e.layer && e.layer.getLatLngs) {
        const latlngs = e.layer.getLatLngs();
        const flat = Array.isArray(latlngs[0]) ? latlngs[0] : latlngs;

    map.on(L.Draw.Event.EDITED, function(){ snapshotDrawings(); pushState(); });
    map.on(L.Draw.Event.DELETED, function(){ snapshotDrawings(); pushState(); });

    // ====== Couleur des dessins ======
    if (drawColorEl){
      drawColorEl.addEventListener('input', applyDrawColor);
      applyDrawColor();
    }

    // ====== POI: bouton unique Â« Ajouter Â» (toggle) ======
    if (addPoiOnceBtn){
      addPoiOnceBtn.addEventListener('click', ()=>{
        if (!addPoiArmed){
          addPoiArmed = true;

          addPoiOnceBtn.textContent = 'Ajouter';
          addPoiHint('');

      });
    }
    function addPoiHint(msg){ if(poiHintEl) poiHintEl.textContent = msg || ''; }

    // ====== Click carte ======
    map.on('click', (e)=>{
      // 1) Si on arme l'ajout de POI, prioritaire
      if (addPoiArmed){
        addPoiArmed = false; if(addPoiOnceBtn) addPoiOnceBtn.textContent='Ajouter'; addPoiHint('');
        const name = poiNameEl ? poiNameEl.value.trim() : '';
        const color = poiColorEl ? poiColorEl.value : '#ff3b30';
        addPoi(e.latlng.lat, e.latlng.lng, name, color);
        return;
      }
      // 2) CrÃ©er le cercle sur 1er clic si aucune adresse n'a Ã©tÃ© entrÃ©e et pas encore de cercle
      if (canCreateCircleNow()){
        const radius = Math.max(50, parseInt(radiusEl.value, 10) || 300);
        draw(e.latlng.lat, e.latlng.lng, radius, true); // draggable
        pushState();
      }
    });

    // ====== Recherche & Export ======
    if (searchBtn) searchBtn.addEventListener('click', run);
    if (addrEl) addrEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') run(); });
    if (exportBtn) exportBtn.addEventListener('click', openExportDialog);

    // ====== RÃ©initialiser ======
    function resetAll(){
      // quitter session
      if (roomRef){
        try { roomRef.child('state').off(); } catch {}
        roomRef = null;
      }
      roomEl.value = '';
      roomInfo.textContent = 'Hors session';
      // vider Ã©tat local
      if (centerMarker){ map.removeLayer(centerMarker); centerMarker = null; }
      if (circle){ map.removeLayer(circle); circle = null; }
      drawLayer.clearLayers();
      pois = []; rebuildPoiLayers(); renderPoiList();
      addrEl.value = '';
      radiusEl.value = 300;
      setStatus('RÃ©initialisÃ©.');
      // vue par dÃ©faut
      map.setView([45.749, -73.601], 13);
      // retirer paramÃ¨tre ?room de l'URL
      const url = new URL(location.href); url.searchParams.delete('room'); history.replaceState({}, '', url);
    }
    if (resetBtn){ resetBtn.addEventListener('click', resetAll); }

  })();
